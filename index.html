<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CV Real Estate – Office Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #050b10;
      color: #f9fafb;
      overflow: hidden;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top left, #142534 0%, #050b10 55%, #020409 100%);
    }

    .main {
      flex: 1;
      display: flex;
      padding: 24px 32px;
      gap: 24px;
    }

    /* LEFT PHOTO */
    .photo {
      flex: 3;
      border-radius: 22px;
      overflow: hidden;
      background: #111827 center/cover no-repeat;
      box-shadow: 0 28px 60px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(15, 23, 42, 0.9);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* RIGHT PANEL */
    .info {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      border-radius: 20px;
      padding: 18px 20px 20px;
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(30, 64, 175, 0.35);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .pill-row {
      display: flex;
      gap: 10px;
      margin-bottom: 4px;
    }

    .pill {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.7);
    }

    .pill--accent {
      border-color: transparent;
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: #fff;
    }

    .address {
      font-size: 1.9rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 4px;
    }

    .location-line {
      font-size: 0.95rem;
      color: #cbd5f5;
    }

    .lake-line {
      font-size: 0.9rem;
      color: #7dd3fc;
      text-decoration: underline dotted;
      text-underline-offset: 3px;
    }

    .price-line {
      font-size: 2.1rem;
      font-weight: 800;
      margin-top: 10px;
    }

    .details-line {
      font-size: 0.95rem;
      margin-top: 4px;
      color: #e5e7eb;
    }

    .meta-line {
      font-size: 0.8rem;
      margin-top: 6px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .agents-card {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .agents-header {
      font-size: 0.8rem;
      color: #9ca3af;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .agents-row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .agent {
      flex: 1 1 220px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.8);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .agent-avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      overflow: hidden;
      background: #020617;
      flex-shrink: 0;
    }

    .agent-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .agent-text {
      display: flex;
      flex-direction: column;
    }

    .agent-name {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .agent-title {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .agent-contact {
      font-size: 0.8rem;
      color: #e5e7eb;
      line-height: 1.3;
    }

    .brokerage-line {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    /* PARTNERSHIP IMAGE */
    .partnership {
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(30, 64, 175, 0.35);
      background: #020617;
      box-shadow: 0 16px 36px rgba(0,0,0,0.65);
    }

    .partnership img {
      width: 100%;
      display: block;
    }

    /* FOOTER BAR */
    .footer-bar {
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      background: #0c1c2a;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
      box-shadow: 0 -12px 40px rgba(0,0,0,0.7);
    }

    /* RAISE FOOTER TEXT */
    .footer-left,
    .footer-right {
      transform: translateY(-25px);
    }

    .footer-heading {
      font-size: 0.88rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    /* CENTER LOGO — LOWERED SLIGHTLY */
    .footer-center {
      flex: 0 0 auto;
      transform: translateY(-30px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-logo {
      height: 150px;
      width: auto;
      opacity: 1;
    }

    .footer-right {
      font-size: 0.8rem;
      text-align: right;
      color: #dce3ea;
      line-height: 1.4;
    }
  </style>
</head>

  const SLIDE_DURATION = 10000; // 10 seconds per photo

  const photoEl = document.getElementById("photo");

  const detailsLineEl = document.getElementById("detailsLine");
  const metaLineEl = document.getElementById("metaLine");
  const brokerageLineEl = document.getElementById("brokerageLine");

  function renderAgentCard(containerId, agent) {
    const el = document.getElementById(containerId);
    if (!agent) {
      el.style.display = "none";
      el.innerHTML = "";
      return;
    }
    el.style.display = "flex";
    el.innerHTML = `
      <div class="agent-avatar">
        <img src="${agent.photo}" alt="${agent.name}">
      </div>
      <div class="agent-text">
        <div class="agent-name">${agent.name}</div>
        <div class="agent-title">${agent.title}</div>
        <div class="agent-contact">${agent.phone}<br>${agent.email}</div>
      </div>
    `;
  }

  function applyListing(listing) {
    statusPillEl.textContent = listing.status.toUpperCase();
    lakePillEl.textContent = listing.lakeTag || "";
    addressEl.textContent = listing.address;
    locationLineEl.textContent = `${listing.city}, ${listing.province}`;
    lakeLineEl.textContent = listing.lakeLine || "";
    priceLineEl.textContent = listing.price;
    detailsLineEl.textContent = listing.details;
    metaLineEl.textContent = listing.meta || "";
    brokerageLineEl.textContent = listing.brokerage || "";

    renderAgentCard("agent1Card", listing.agent1);
    renderAgentCard("agent2Card", listing.agent2);
  }

  let currentListingIndex = 0;
  let currentPhotoIndex = 0;

  function showListingAndPhoto() {
    const listing = listings[currentListingIndex];

    // New listing: update text/details
    if (currentPhotoIndex === 0) {
      applyListing(listing);
    }

    const photoFile = `${listing.photoBase}-${currentPhotoIndex + 1}.jpg`;
    photoEl.innerHTML = `<img src="${photoFile}" alt="${listing.address}">`;

    currentPhotoIndex++;

    if (currentPhotoIndex >= listing.photoCount) {
      currentPhotoIndex = 0;
      currentListingIndex = (currentListingIndex + 1) % listings.length;
    }
  }

  // Kick things off immediately, then every 10 seconds
  showListingAndPhoto();
  setInterval(showListingAndPhoto, SLIDE_DURATION);
</script>
